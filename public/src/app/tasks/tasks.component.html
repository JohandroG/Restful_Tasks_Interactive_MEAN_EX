<button type="button" (click)="displayAllTasks()">
GET ALL TASKS
</button>

<div *ngFor="let task of alltasks" class="task">
    {{task.title}}
    <a href="http://localhost:8080/tasks/{{task.title}}">
        SHOW
    </a>
    <form (submit)="findTask($event)">
        <input type="hidden" value="{{task.title}}" id="title">
        <button type="submit">
            SHOW
        </button>
    </form>
</div>

<div class="show">
    {{task.title}}
    {{task.description}}
</div>
